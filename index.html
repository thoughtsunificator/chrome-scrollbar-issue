<!-- Tested on Chrome (linux) Version 129.0.6668.58 (Official Build) (64-bit) -->
<!DOCTYPE html>
<html>
<head>
	<style>
		html,
		body {
			overflow: hidden;
			height: 100%;
		}

		#app {
			display: grid;
			height: 100%;
		}

		#lists {
			display: grid;
			grid-template-columns: subgrid;
			overflow: hidden;
		}

		[role="list"] {
			overflow-y: auto;
		}

		[role="list"] > .item {
			height: 34vh;
		}

		#dialog {
			position: absolute;
		}

	</style>
</head>
<body>
	<!-- Removing the "app" wrapper and moving its style to the parent element does not seem to cause the issue  -->
	<div id="app">
		<div id="dialog" hidden="hidden">No more scrollbars</div>
		<header id="header">
			<h1>Title</h1>
			<!-- Manually removing the hidden attribute using the devtools does not seem to cause the issue  -->
			<button onclick="dialog.removeAttribute('hidden')">Click me</button>
		</header>
		<div id="lists">
			<div role="list">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>

			<div role="list">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
		</div>
	</div>
</body>
</html>
